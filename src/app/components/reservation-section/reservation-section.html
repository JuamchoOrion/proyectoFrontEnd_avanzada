
<div class="row g-4">
  <div class="col-md-6" *ngFor="let reserva of reservas">
    <app-reservation-card 
      [reserva]="reserva" 
      (abrirModal)="seleccionar($event)">
    </app-reservation-card>
  </div>
</div>

<!-- Modal -->
<app-cancel-modal 
  [reserva]="reservaSeleccionada" 
  (confirmar)="confirmarCancelacion()">
</app-cancel-modal>
