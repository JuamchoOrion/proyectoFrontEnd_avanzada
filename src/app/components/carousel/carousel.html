<div *ngIf="loading" class="text-center my-3">
  <div class="spinner-border text-primary"></div>
</div>

<div
  *ngIf="!loading && imagesToShow.length > 0"
  id="mainCarousel"
  class="carousel slide container mb-5"
  data-bs-ride="carousel"
>
  <div class="carousel-inner rounded">
    <div
      *ngFor="let img of imagesToShow; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <img [src]="img" class="d-block w-100" alt="Imagen {{ i + 1 }}" />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#mainCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#mainCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div *ngIf="!loading && imagesToShow.length === 0" class="text-center text-muted">
  <p>No hay im√°genes disponibles.</p>
</div>
