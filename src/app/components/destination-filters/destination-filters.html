<div class="filter-card mb-4">
  <h5>Filtrar Reservas</h5>
  <form class="row g-3 align-items-end" (submit)="applyFilters($event)">
    <div class="col-md-4">
      <label for="startDate" class="form-label">Fecha inicio</label>
      <input type="date" id="startDate" class="form-control" (change)="startDate = $event.target.value">
    </div>
    <div class="col-md-4">
      <label for="endDate" class="form-label">Fecha fin</label>
      <input type="date" id="endDate" class="form-control" (change)="endDate = $event.target.value">
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary w-100" (click)="applyFilters()">Aplicar</button>
    </div>
  </form>
</div>
