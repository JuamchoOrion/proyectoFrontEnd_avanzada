<div class="card" (click)="verDetalle()">
  <img [src]="reserva?.imagen" class="card-img-top" alt="Imagen alojamiento" />
  <div class="card-body">
    <h5 class="card-title">{{ reserva?.titulo }}</h5>
    <p class="text-muted">Check-in: {{ reserva?.checkin }} | Check-out: {{ reserva?.checkout }}</p>
    <span
      class="badge"
      [ngClass]="{
        'bg-success': reserva?.estado === 'Confirmada',
        'bg-warning text-dark': reserva?.estado === 'Pendiente',
        'bg-danger': reserva?.estado === 'Cancelada'
      }"
    >
      {{ reserva?.estado }}
    </span>

    <div class="mt-3" *ngIf="reserva?.estado !== 'Cancelada'">
      <button
        class="btn btn-cancelar btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#cancelModal"
        (click)="abrir()"
      >
        Cancelar Reserva
      </button>
    </div>
  </div>
</div>
