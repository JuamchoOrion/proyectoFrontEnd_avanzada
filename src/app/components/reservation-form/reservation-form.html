<div class="card p-4">
  <h3 class="mb-4 text-primary">Reservar Alojamiento</h3>
  <form (ngSubmit)="confirmReservation()" #reservationForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Check-in</label>
      <input
        type="date"
        class="form-control"
        name="checkIn"
        [(ngModel)]="reservation.checkIn"
        (change)="updateReservation()"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Check-out</label>
      <input
        type="date"
        class="form-control"
        name="checkOut"
        [(ngModel)]="reservation.checkOut"
        (change)="updateReservation()"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Número de Huéspedes</label>
      <input
        type="number"
        class="form-control"
        name="guests"
        min="1"
        [(ngModel)]="reservation.guests"
        (input)="updateReservation()"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Comentarios (opcional)</label>
      <textarea
        class="form-control"
        name="comments"
        rows="3"
        [(ngModel)]="reservation.comments"
        (input)="updateReservation()"
        placeholder="Ej: Necesito cuna para bebé"
      >
      </textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Confirmar Reserva</button>
  </form>
</div>
