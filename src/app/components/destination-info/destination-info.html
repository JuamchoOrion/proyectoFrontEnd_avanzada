<div class="card p-4" *ngIf="destination">
  <h3 class="mb-3">{{ destination.city }}</h3>

  <p class="text-muted">{{ destination.description }}</p>

  <h4 class="text-primary mb-3">
    {{ destination.pricePerNight | currency : 'COP' : 'symbol' : '1.0-0' }} / noche
  </h4>

  <p><strong>Dirección:</strong> {{ destination.address }}</p>
  <p><strong>Capacidad máxima:</strong> {{ destination.maxGuests }} huéspedes</p>

  <h5 class="mt-3">Servicios:</h5>
  <ul>
    <li *ngFor="let s of destination.accommodationServiceTypes">
      {{ s }}
    </li>
  </ul>

  <button class="btn btn-primary w-100 mt-3" (click)="goToReservation()">
  Reservar ahora
</button>
</div>
