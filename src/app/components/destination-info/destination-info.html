<div class="card p-4" *ngIf="destination">
  <h3 class="mb-3">{{ destination.name }}</h3>
  <p class="text-muted">{{ destination.shortDescription }}</p>
  <h4 class="text-primary mb-3">
    {{ destination.pricePerNight | currency : 'COP' : 'symbol' : '1.0-0' }} / noche
  </h4>
  <p>⭐ {{ destination.rating }} ({{ destination.reviewCount }} reseñas)</p>
  <button class="btn btn-primary w-100" [routerLink]="['/reservar', destination.id]">
    Reservar Ahora
  </button>
</div>
