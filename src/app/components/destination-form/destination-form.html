<div class="card p-4">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="dto.title" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" name="description" [(ngModel)]="dto.description" rows="4" required></textarea>
    </div>

    <h5 class="text-primary mt-4">Ubicación</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Ciudad</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="dto.city" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="dto.address" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Latitud</label>
        <input type="text" class="form-control" name="latitude" [(ngModel)]="dto.latitude" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Longitud</label>
        <input type="text" class="form-control" name="longitude" [(ngModel)]="dto.longitude" />
      </div>
    </div>

    <h5 class="text-primary mt-4">Detalles</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Precio por noche</label>
        <input type="number" class="form-control" name="pricePerNight" [(ngModel)]="dto.pricePerNight" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Capacidad máxima</label>
        <input type="number" class="form-control" name="maxCapacity" [(ngModel)]="dto.maxCapacity" required />
      </div>
    </div>

    <h5 class="text-primary mt-4">Servicios</h5>
<div class="row">
  <div class="col-md-4">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="wifi"
        (change)="toggleService('WIFI', $event.target.checked)"
      />
      <label class="form-check-label" for="wifi">WiFi</label>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="pool"
        (change)="toggleService('POOL', $event.target.checked)"
      />
      <label class="form-check-label" for="pool">Piscina</label>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="breakfast"
        (change)="toggleService('BREAKFAST', $event.target.checked)"
      />
      <label class="form-check-label" for="breakfast">Desayuno incluido</label>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="air"
        (change)="toggleService('AIR_CONDITIONING', $event.target.checked)"
      />
      <label class="form-check-label" for="air">Aire acondicionado</label>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="parking"
        (change)="toggleService('PARKING', $event.target.checked)"
      />
      <label class="form-check-label" for="parking">Parqueadero</label>
    </div>
  </div>
</div>

    <h5 class="text-primary mt-4">Imágenes</h5>
    <div class="mb-3">
      <input type="file" class="form-control" multiple (change)="onFilesSelected($event)" />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">Guardar Alojamiento</button>
      <button type="button" class="btn btn-cancelar" (click)="f.resetForm()">Cancelar</button>
    </div>
  </form>
</div>
