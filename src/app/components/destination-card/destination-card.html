<div class="card">
  <img [src]="image" class="card-img-top" [alt]="title" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
    <p class="fw-bold text-success">{{ price }} / noche</p>
    <a href="#" class="btn btn-primary">Ver detalles</a>
  </div>
</div>
