<div class="login-container">
  <div class="auth-card">
    <h3 class="text-center mb-4 text-primary">Iniciar Sesión</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" placeholder="ejemplo@email.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********" />
      </div>
      <div class="d-flex justify-content-between mb-3">
        <a routerLink="/recover" class="small text-muted toggle-link">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="text-center mt-3">
      ¿No tienes cuenta?
      <a routerLink="/register" class="toggle-link">Regístrate</a>
    </p>
  </div>
</div>
