<div class="login-wrapper">
  <div class="login-card animate-fade">
    <h3 class="title">Bienvenido de nuevo</h3>
    <p class="subtitle">Ingresa tus credenciales para continuar</p>
    <p class="subtitle">StayNow te conecta con alojamientos confiables en todo el país.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo email -->
      <div class="input-group">
        <label>Correo electrónico</label>
        <input type="email" formControlName="email" placeholder="ejemplo@email.com" />
      </div>

      <!-- Campo contraseña -->
      <div class="input-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password" placeholder="********" />
      </div>

      <div class="text-end mb-2">
        <a routerLink="/recover" class="link">¿Olvidaste tu contraseña?</a>
      </div>

      <button class="btn-submit" type="submit">Ingresar</button>
    </form>

    <p class="register-text">
      ¿No tienes cuenta?
      <a routerLink="/register" class="link">Regístrate aquí</a>
    </p>
  </div>
</div>
