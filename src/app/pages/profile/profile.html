<div class="container-fluid mt-4 profile-layout">
  <div class="row gx-4">
    <!-- gx-4 agrega espacio entre columnas -->

    <!-- ğŸ§ Sidebar -->
    <div class="col-lg-3 col-md-4 mb-4">
      <app-sidebar-profile></app-sidebar-profile>
    </div>

    <!-- ğŸ“„ Contenido principal -->
    <div class="col-lg-9 col-md-8">
      <main class="content">
        <h2 class="mb-4 text-primary fw-bold">Mis Reservas</h2>

      <!-- FILTROS -->
       <app-reservation-filter (filtrar)="aplicarFiltros($event)"></app-reservation-filter>


        <!-- SecciÃ³n de reservas -->
        <app-reservation-section [reservas]="reservas" (cancelar)="onCancelarReserva($event)">
        </app-reservation-section>
      </main>

      <!-- Notificaciones -->
      <app-notifications [notificaciones]="notificaciones" (limpiar)="onLimpiarNotificaciones()">
      </app-notifications>

      <!-- Footer -->
      <app-footer></app-footer>
    </div>
  </div>
</div>
