<div class="auth-card">
  <h3 class="text-center mb-4 text-primary">Registrarse</h3>
  <form>
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" placeholder="Tu nombre" />
    </div>
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="ejemplo@email.com" />
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="tel" class="form-control" placeholder="+57 300 000 0000" />
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" placeholder="Mínimo 8 caracteres" />
    </div>
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select class="form-select">
        <option>Usuario</option>
        <option>Anfitrión</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
  </form>
  <p class="text-center mt-3">
    ¿Ya tienes cuenta?
    <a routerLink="/login" class="toggle-link">Inicia sesión</a>
  </p>
</div>
