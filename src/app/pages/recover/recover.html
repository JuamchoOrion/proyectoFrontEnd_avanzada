<div class="auth-card">
  <h3 class="text-center mb-4 text-primary">Restablecer Contraseña</h3>
  <form>
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="ejemplo@email.com" />
    </div>
    <div class="mb-3">
      <label class="form-label">Código de recuperación</label>
      <input type="text" class="form-control" placeholder="Ingresa el código recibido" />
    </div>
    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" placeholder="********" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
  </form>
  <p class="text-center mt-3">
    ¿Ya recuerdas tu contraseña?
    <a routerLink="/login" class="toggle-link">Inicia sesión</a>
  </p>
</div>
